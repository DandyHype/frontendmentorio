<main class="main__app">


    <header class="app__header">
      <div class="header__option">
      </div>
      <div class="header__switch">
        <img class="switch__lightimg" src="./assets/images/icon-sun-dark.svg" alt="">
        <label class="switch__checkbox">
          <input type="checkbox" name="theme switcher" id="theme__switch">
          <div class="custom__switch">
            <div class="switch__thumb"></div>
          </div>
        </label>
        <img class="switch__darkimg" src="./assets/images/icon-moon-dark.svg" alt="">
      </div>
    </header>


    <section class="app__body">
      <div class="app__description">
        <div class="app__title">
          <h2 class="title__greeting">Welcome to the</h2>
          <h1 class="title__appname">Frontend Quiz!</h1>
        </div>
        <p class="description__instruction">Pick a subject to get started.</p>
      </div>
      <div class="app__options">
        <div class="options__container">

          <div class="options__option">
            <div class="option__bg">
              <img class="option__img" src="./assets/images/icon-html.svg" alt="">
            </div>
            <p class="option__name">HTML</p>
          </div>
          
          <div class="options__option">
            <div class="option__bg">
              <img class="option__img" src="./assets/images/icon-css.svg" alt="">
            </div>
            <p class="option__name">CSS</p>
          </div>
          <div class="options__option">
            <div class="option__bg">
              <img class="option__img" src="./assets/images/icon-js.svg" alt="">
            </div>
            <p class="option__name">JavaScript</p>
          </div>
          <div class="options__option">
            <div class="option__bg">
              <img class="option__img" src="./assets/images/icon-accessibility.svg" alt="">
            </div>
            <p class="option__name">Accessibility</p>
          </div>
        </div>
      </div>
    </section>
  </main>
