<main class="main__app">


    <header class="app__header">
      <div class="header__option">
      </div>
      <div class="header__switch">
        <img class="switch__lightimg" src="./assets/images/icon-sun-dark.svg" alt="">
        <label class="switch__checkbox">
          <input type="checkbox" name="theme switcher" id="theme__switch">
          <div class="custom__switch">
            <div class="switch__thumb"></div>
          </div>
        </label>
        
        <img class="switch__darkimg" src="./assets/images/icon-moon-dark.svg" alt="">
      </div>
    </header>

    
    <section class="app__body">
      <div class="app__description">
        <div class="app__title">
          <h2 class="title__greeting">Quiz completed</h2>
          <h1 class="title__appname">You scored...</h1>
        </div>
      </div>
      <div class="app__results">
        <div class="results__card">
          <div class="header__option">
            <div class="option__accessibility">
              <img
                class="option__img"
                src="./assets/images/icon-accessibility.svg"
                alt=""
              />
            </div>
            <p class="option__name">Accessibility</p>
          </div>
          <p class="card__score"><span class="score__result">8</span> out of 10</p>
        </div>
        <div class="app__submit">
          <div class="submit__btn">Play again</div>
        </div>
      </div>
    </section>
  </main>
