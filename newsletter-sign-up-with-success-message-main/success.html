<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/fonts/fonts.css">
  <link rel="stylesheet" href="./assets/css/style.css">

  <script defer src="./assets/js/success.js"></script>
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

</head>
<body>
    <main class="card__success">
        <img src="./assets/images/icon-success.svg" alt="" class="success__img">
        <h1 class="card__title">Thanks for subscribing!</h1>
        <p class="card__message">A confirmation email has been sent to <strong id="message__email"></strong> Please open it and click the button inside to confirm your subscription.</p>
            <button id="dismiss__btn">Dismiss message</button>
    </main>
