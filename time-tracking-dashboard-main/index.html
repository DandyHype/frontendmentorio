<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/fonts/fonts.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <script defer src="./assets/js/index.js"></script>

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="dashbord__container">
      <section class="dashboard__profile">
        <div class="profile__info">
          <picture class="profile__avatar">
            <img class="avatar__img" src="./images/image-jeremy.png" alt="" />
          </picture>
          <p class="profile__description">Report for</p>
          <h1 class="profile__name">Jeremy Robson</h1>
        </div>
        <div class="profile__options">
          <ul class="options__list">
            <li class="list__item"><a href="#" class="item__link">Daily</a></li>
            <li class="list__item">
              <a href="#" class="item__link">Weekly</a>
            </li>
            <li class="list__item">
              <a href="#" class="item__link">Monthly</a>
            </li>
          </ul>
        </div>
      </section>
      <section class="dashbord__cards">
      </section>
    </main>

  </body>
</html>
